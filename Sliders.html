<!DOCTYPE html><html>
<head>
  <title>Sliders</title>
  <link rel="stylesheet" type="text/css" href="Style.css"/>
  <script src="../p5.js"></script>
  <script src="../p5.dom.js"></script>
  <script>
  var sliders = [];
  var i = 0;
  var aux = 0;
  function setup() {
    noCanvas();
    for(i=0;i<100;i++){
      sliders[i] = createSlider(0,100,i);
    }
  }
  function draw() {
    for(i=0;i<100;i++){
      aux = sliders[i].value();
      if(aux >= 100){
        aux = -1;
      }
      sliders[i].value(aux+1);
    }
  }
  </script>
</head>
