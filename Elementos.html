<!DOCTYPE html><html>
<head>
  <title>Elements</title>
  <link rel="shortcut icon" type="image/x-icon" href="Favicon/C.ico" />
  <script src="../p5.js"></script>
  <script src="../p5.dom.js"></script>
  <script>
  var boton;
  var trifo;
  function over_(){
    par.html("is over");
  }
  function out_(){
    par.html("is out");
  }
  function pressed_boton(){
    par.html(input.value());
    window.alert(input.value());
  }
  function preload(){
    //trifo = loadImage("Images/Triforce.png");
  }
  function setup() {
    noCanvas();
    slider = createSlider(1,1000,1);
    slider.position(30,75);
    text_tt = document.getElementById("valor");
    input = createInput("");
    input.position(30,120);
    input.changed(function pasa_(){console.log("Cambio");});
    par = createP("A text!!!");
    par.position(30,150);
    par.mouseOver(over_);
    par.mouseOut(out_);
  }
  function draw() {
    text_tt.innerHTML = slider.value();
    ellipse(50, 50, 80, 80);
  }
  </script>
</head>
<body>
  <center>
    <h1>A Element Intro</h1>
    <p id="valor"></p>
    <button type="button" onclick="pressed_boton()">Alert</button>
    <br>
    <br>
    <br>
    <a href="Menu.html">Volver al menu</a>
  </center>
</body>
</html>
