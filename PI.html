<!DOCTYPE html><html>
<head>
  <title>PI</title>
  <script src="../p5.js"></script>
  <script src="../p5.dom.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="Favicon/C.ico" />
  <link rel="stylesheet" type="text/css" href="Style.css"/>
  <script>
  var cont = 0, cont_in = 0;
  var normas = [];
  var par, canv;
  function setup() {
    canv = createCanvas(windowHeight-140,windowHeight-140);
    canv.position((windowWidth-canv.width)/2,120);
    par = document.getElementById("resp");
    background(0);
    strokeWeight(1);
    stroke(255);
    noFill();
    ellipse(canv.width/2,canv.height/2,canv.width);
  }
  function draw() {
    cont++;
    cor = {x: random(canv.width), y: random(canv.height)};
    if(Math.sqrt(cor.x*cor.x+cor.y*cor.y) < canv.width){
      cont_in++;
    }
    ellipse(cor.x,cor.y,1);
    if(cont_in == 0){
      par.innerHTML = 0;
    }else{
      par.innerHTML = 4*(cont_in/cont);
    }
  }
  </script>
</head>

</html>
