<!DOCTYPE html><html>
<head>
  <title>PI</title>
  <script src="../p5.js"></script>
  <script src="../p5.dom.js"></script>
  <script>
  var cont = 0, cont_in = 0;
  var normas = [];
  var par;

  function setup() {
    canv = createCanvas(windowHeight-140,windowHeight-140);
    canv.position((windowWidth-canv.width)/2,70);
    par = document.getElementById("Resp");
    background(0);
    strokeWeight(1);
    stroke(255);
    noFill();
    ellipse(canv.width/2,canv.height/2,canv.width);

  }
  function draw() {
    //if(cont < 500){
    cont++;
    cor = {x: random(canv.width), y: random(canv.height)};
    if(Math.sqrt(cor.x*cor.x+cor.y*cor.y) < canv.width){
      cont_in++;
    }
    ellipse(cor.x,cor.y,1);
    if(cont_in == 0){
      par.innerHTML = 0;
    }else{
      par.innerHTML = 4*(cont_in/cont);
    }
    //}
  }
  </script>
</head>
<body>
  <center>
    <a href="Menu.html">Volver al menu</a>
    <p id="Resp"></p>
  </center>
</body>
</html>
